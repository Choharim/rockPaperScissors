<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockPaperScissors</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rork Paper Scissors</h1>
    </header>
    <div class="score_bord">
      <div id="user_lable" class="badge">user</div>
      <div id="comp_lable" class="badge">comp</div>
      <span id="user_score">0</span> :
      <span ids="comp_score">0</span>
    </div>
    <div class="result">
      <p>text</p>
    </div>
    <div class="choices">
      <div id="rock" class="choice"><i class="far fa-hand-rock"></i></div>
      <div id="paper" class="choice"><i class="far fa-hand-paper"></i></div>
      <div id="scissors" class="choice">
        <i class="far fa-hand-scissors"></i>
      </div>
    </div>
    <span>Make your move.</span>
  </body>
</html>
